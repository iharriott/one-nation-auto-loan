<div class="w-25">
    <mat-toolbar>
        <mat-toolbar-row class="toobar-position">
            <div>
                <button
               *ngIf="!isEditMode"
                mat-raised-button
                color="primary"
                (click)="setTemplate('applicant')"
                class="button-width"
            >
              {{isEditMode ? 'Edit Applicant' : 'Add Applicant'}}  
            </button>
            <!-- <div *ngIf="dataService.isapplicantExists"> -->
                <button
                *ngIf="isapplicantExists"
                   
                    mat-raised-button
                    color="primary"
                    (click)="setTemplate('note')"
                    class="button-width"
                >
                {{isEditMode ? 'Edit Note' : 'Add Note'}} 
                </button>
                <button
                *ngIf="isapplicantExists"
                    mat-raised-button
                    color="primary"
                    (click)="setTemplate('employment')"
                    class="button-width"
                >
                {{isEditMode ? 'Edit Employment' : 'Add Employment'}} 
                </button>
                <button
                *ngIf="isapplicantExists"
                    mat-raised-button
                    color="primary"
                    (click)="setTemplate('mortgage')"
                    class="button-width"
                >
                {{isEditMode ? 'Edit Mortgage' : 'Add Mortgage'}} 
                </button>
            <!-- </div> -->
                <button
               
                mat-raised-button
                color="primary"
                (click)="setTemplate('')"
                class="button-width"
            >
                Close
            </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</div>

<app-generic-grid
    [tableDataState$]="dataService.tableData$"
    [displayColumnsInput]="displayedColumns"
    [checkboxLabel]="checkBoxLabel"
    (linkClicked)="loadData($event)"
    (checkboxClicked)="onChange($event)"
    (fileHistoryLinkClicked)="viewHistory($event)"
    (deleteButtonClicked)="deleteRow($event)"
    (hideButtonClicked)="hideApplicant($event)"
    (editButtonClicked)="editRow($event)"
    [url]="backUrl"
    [showCheckbox]="showCheckbox"
    [viewHistory]="viewFileHistory"
></app-generic-grid>

<ng-template #employment>
    <div class="book-appointment-container scrolling-container">
        <app-employment
        (closeEmploymentButtonClicked)="setTemplate('')"
        ></app-employment>
    </div>
</ng-template>

<ng-template #mortgage>
    <div class="book-appointment-container scrolling-container">
        <app-mortgage (closeMortgageButtonClicked)="setTemplate('')"></app-mortgage>
    </div>
</ng-template>

<ng-template #note>
    <div class="book-appointment-container scrolling-container">
        <app-note (closeNoteButtonClicked)="setTemplate('')"></app-note>
    </div>
</ng-template>

<ng-template #applicant>
    <div class="book-appointment-container scrolling-container">
        <app-applicant
        (closeApplicantButtonClicked)="setTemplate('')"
        ></app-applicant>
    </div>
</ng-template>

<ng-container #container></ng-container>
