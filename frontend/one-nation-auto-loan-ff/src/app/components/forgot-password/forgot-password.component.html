<div class="outer">
	<div class="container">
     <div class="row">
      <!-- <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3"> -->
		<div class="panel border bg-white">
			<div class="panel-heading">
             <h3 class="pt-3 font-weight-bold">
				Password Update
			 </h3>

			</div>
            <div class="panel-body p-3">
              <mat-spinner class="center" *ngIf="isSpinnerStarted"></mat-spinner>
				<form [formGroup]="passwordUpdateForm">
                   
                      <div class="form-group pt-3" >
                        <div class="input-field" [class.error]="passwordUpdateForm.controls['email'].dirty && passwordUpdateForm.hasError('required', 'email')">
                         <span class="fa fa-user p-2"></span>
                         <input formControlName ="email" type="text" placeholder="Email">
                        </div>
                      </div>
                      <small *ngIf="passwordUpdateForm.controls['email'].dirty && passwordUpdateForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
               
				<div class="form-group pt-3">
					<div class="input-field" [class.error]="passwordUpdateForm.controls['password'].dirty && passwordUpdateForm.hasError('required', 'password')">
					 <span class="fa fa-lock p-2"></span>
					 <input formControlName ="password" [type]="type" placeholder="Password">
					 <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
					</div>
				  </div>
                  <small *ngIf="passwordUpdateForm.controls['password'].dirty && passwordUpdateForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                  <div class="form-group pt-3">
					<div class="input-field" [class.error]="passwordUpdateForm.controls['passwordConfirm'].dirty && passwordUpdateForm.hasError('required', 'passwordConfirm')">
					 <span class="fa fa-lock p-2"></span>
					 <input formControlName ="passwordConfirm" [type]="type" placeholder="PasswordConfirm">
					 <span (click) = "hideShowPass()" class="fa {{eyeIcon}}"></span>
					</div>
				  </div>

                  <small *ngIf="passwordUpdateForm.controls['passwordConfirm'].dirty && passwordUpdateForm.hasError('required', 'passwordConfirm')" class="text-danger">*Password is required</small>
				
                  <button (click)="onUpdate()" type="submit" class=" btn btn-primary btn-block mt-4 w-100">Update</button>
                 <div class="text-center pt-4 text-muted">Already have account? <a type="button" [routerLink]="['/login']" id="forget" >Login</a></div>
				</form>
			</div>

		</div>
	 </div>

	</div>
</div>
