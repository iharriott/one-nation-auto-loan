<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-button [routerLink]="['dashboard']">Dashboard</a> <br>
      <!-- <a mat-button [routerLink]="['login']">Logout</a><br>
      <a mat-list-item href="#">About</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="font-size: small">One Nation Auto Loan</span>
      <span class="toolbar-spacer"></span>
      <button
      
      mat-raised-button
      *ngIf="!isUserLoggedIn"
      (click)="login()"
  >
      Login
  </button>
  <button mat-raised-button *ngIf="isUserLoggedIn" (click)="logout()">
      Logout
  </button>
  <mat-icon>account_circle</mat-icon>
  <p style="font-size: small">{{ getLoggedInUser() }}</p>
    </mat-toolbar>
    <div class="mat-elevation-z4">
      <router-outlet> </router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
