<mat-toolbar class="mat-elevation-z3">
 <button mat-icon-button (click) ="collapsed.set(!collapsed())">
  <mat-icon>menu</mat-icon>
 </button>
 <span style="font-size: medium; margin-left: 20px;  margin-top: 20px">Leads Tracker</span>
 <span class="toolbar-spacer"></span>
 <button
 
 mat-raised-button
 *ngIf="!isUserLoggedIn"
 (click)="login()"
>
 Login
</button>
<button mat-raised-button *ngIf="isUserLoggedIn" (click)="logout()">
  Logout
</button>
<mat-icon>account_circle</mat-icon>
<p style="font-size: small">{{ getLoggedInUser() }}</p>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav  [style.width]="sidenavWidth()" #drawer class="sidenav" 
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false"
  >
  <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
   
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
